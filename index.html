<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/index.js"></script>
  <script defer src="./scripts/validate.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <!-- Header -->
  <header class="header root__header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <!-- Main -->
  <main class="content root__content">
    <!-- Profile -->
    <section class="profile content__profile" aria-label="Секция с профилем">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Кнопка добавления карточки"></button>
    </section>
    <!-- Elements -->
    <section class="elements content__elements" aria-label="Секция с фотографиями">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Popups -->

  <!-- Popup for profile -->
  <section class="popup popup_purpose_profile" aria-label="Секция с попапом изменения профиля">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Кнопка закрытия попапа"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form" novalidate>
          <label class="popup__form-field">
            <input class="popup__input" id="name-input" type="text" name="form-name-input" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input class="popup__input" id="description-input" type="text" name="form-job-input" minlength="2" maxlength="200" required>
            <span class="popup__input-error description-input-error"></span>
          </label>
          <input type="submit" class="popup__button" value="Сохранить" name="form-button">
        </form>
      </div>
  </section>
  <!-- Popup for cards adding -->
  <section class="popup popup_purpose_add-cards" aria-label="Секция с попапом добавления карточек">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Кнопка закрытия попапа"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="edit-card-form">
        <label class="popup__form-field">
          <input class="popup__input" id="image-name-input" type="text" name="form-image-name-input" minlength="2" maxlength="40" placeholder="Название" required>
          <span class="popup__input-error image-name-input-error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__input" id="link-input" type="url" name="form-link-input" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
        </label>
        <input type="submit" class="popup__button" value="Создать" name="form-button">
      </form>
    </div>
  </section>
   <!-- Full screen image -->
  <section class="popup popup_purpose_full-screen" aria-label="Секция с изображением на весь экран">
    <div class="full-screen">
      <img class="full-screen__image" src="./images/bridge.jpg" alt="">
      <p class="full-screen__description">Мост</p>
      <button class="full-screen__close-button" type="button" aria-label="Кнопка закрытия попапа"></button>
    </div>
  </section>

  <!-- Templates -->

  <!-- Cards -->
  <template id="cards-template">
    <li class="elements__element">
      <img class="elements__trash" src="./images/trash-icon.svg" alt="Иконка корзины">
      <img class="elements__element-image" src="#" alt="#">
      <div class="elements__element-description">
        <h2 class="elements__element-title"></h2>
        <button class="elements__element-heart" type="button" aria-label="Кнопка для лайка"></button>
      </div>
    </li>
  </template>
</body>
</html>
