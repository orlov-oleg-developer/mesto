<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <!-- Header -->
  <header class="header root__header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <!-- Main -->
  <main class="content root__content">
    <!-- Profile -->
    <section class="profile content__profile" aria-label="Секция с профилем">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="edit button"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="add button"></button>
    </section>
    <!-- Elements -->
    <section class="elements content__elements" aria-label="Секция с фотографиями">
      <ul class="elements__list">
        <li class="elements__element">
          <img class="elements__element-image" src="./images/bridge.jpg" alt="Мост">
          <div class="elements__element-description">
            <h2 class="elements__element-title">Мост</h2>
            <button class="elements__element-heart" type="button" aria-label="like button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__element-image" src="./images/coffee.jpg" alt="Кофе">
          <div class="elements__element-description">
            <h2 class="elements__element-title">Кофе</h2>
            <button class="elements__element-heart" type="button" aria-label="like button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__element-image" src="./images/work.jpg" alt="Работа">
          <div class="elements__element-description">
            <h2 class="elements__element-title">Work</h2>
            <button class="elements__element-heart" type="button" aria-label="like button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__element-image" src="./images/waterflow.jpg" alt="Водопад">
          <div class="elements__element-description">
            <h2 class="elements__element-title">Водопад</h2>
            <button class="elements__element-heart" type="button" aria-label="like button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__element-image" src="./images/water.jpg" alt="Рыбак">
          <div class="elements__element-description">
            <h2 class="elements__element-title">Рыбак</h2>
            <button class="elements__element-heart" type="button" aria-label="like button"></button>
          </div>
        </li>
        <li class="elements__element">
          <img class="elements__element-image" src="./images/mountains.jpg" alt="Заснеженные вершины гор">
          <div class="elements__element-description">
            <h2 class="elements__element-title">Заснеженные вершины гор</h2>
            <button class="elements__element-heart" type="button" aria-label="like button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
   <!-- Popup -->
   <section class="popup" aria-label="Секция с попапом">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="popup-close button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form">
          <input class="popup__text-input popup__text-input_type_name" type="text" name="form-nameInput">
          <input class="popup__text-input popup__text-input_type_description" type="text" name="form-jobInput">
          <input type="submit" class="popup__submit" value="Сохранить" name="form-submit">
        </form>
      </div>
   </section>
   <script src="./scripts/index.js"></script>
</body>
</html>
