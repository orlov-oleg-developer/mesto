<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <!-- Header -->
  <header class="header root__header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <!-- Main -->
  <main class="content root__content">
    <!-- Profile -->
    <section class="profile content__profile" aria-label="Секция с профилем">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button" aria-label="edit button"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="add button"></button>
    </section>
    <!-- Elements -->
    <section class="elements content__elements" aria-label="Секция с фотографиями">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <!-- Footer -->
  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Templates -->

  <!-- Cards -->
  <template class="cards-template">
    <li class="elements__element">
      <img class="elements__trash" src="./images/trash-icon.svg" alt="Иконка корзины">
      <img class="elements__element-image" src="#" alt="#">
      <div class="elements__element-description">
        <h2 class="elements__element-title"></h2>
        <button class="elements__element-heart" type="button" aria-label="like button"></button>
      </div>
    </li>
  </template>


  <!-- Popups -->

  <!-- Popup for profile -->
  <section class="popup popup_purpose_profile" aria-label="Секция с попапом изменения профиля">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="popup-close button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile-form">
          <input class="popup__text-input popup__text-input_type_name" type="text" name="form-nameInput">
          <input class="popup__text-input popup__text-input_type_description" type="text" name="form-jobInput">
          <input type="submit" class="popup__submit" value="Сохранить" name="form-submit">
        </form>
      </div>
  </section>
  <!-- Popup for cards adding -->
  <section class="popup popup_purpose_add-cards" aria-label="Секция с попапом добавления карточек">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="popup-close button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="edit-card-form">
        <input class="popup__text-input popup__text-input_type_image-name" type="text" name="form-imageNameInput" placeholder="Название">
        <input class="popup__text-input popup__text-input_type_link" type="text" name="form-linkInput" placeholder="Ссылка на картинку">
        <input type="submit" class="popup__submit" value="Создать" name="form-submit">
      </form>
    </div>
  </section>
   <!-- Full screen image -->
  <section class="full-screen" aria-label="Секция с изображением на весь экран">
    <div class="full-screen__element">
      <img class="full-screen__image" src="./images/bridge.jpg" alt="">
      <p class="full-screen__description">Мост</p>
      <button class="full-screen__close-button" type="button" aria-label="full-screen button"></button>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
