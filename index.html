<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header root__header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
  </header>
  <main class="content">
    <section class="profile content__profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватарка профиля">
      <article class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <img class="profile__edit-button" src="./images/Edit Button.svg" alt="Кнопка редактирования">
      </article>
      <div class="profile__add-button">
        <img class="profile__add-button-image" src="./images/Plus.svg" alt="Кнопка добавить">
      </div>
    </section>
    <ul class="elements content__elements">
      <li class="elements__element">
        <img class="elements__element-image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__element-description">
          <p class="elements__element-title">Карачаевск</p>
          <img class="elements__element-heart" src="./images/heart.svg" alt="Лайк">
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__element-image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__element-description">

          <img class="elements__element-heart" src="./images/heart.svg" alt="Лайк">
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__element-image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__element-description">
          <p class="elements__element-title">Карачаевск</p>
          <img class="elements__element-heart" src="./images/heart.svg" alt="Лайк">
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__element-image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__element-description">
          <p class="elements__element-title">Карачаевск</p>
          <img class="elements__element-heart" src="./images/heart.svg" alt="Лайк">
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__element-image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__element-description">
          <p class="elements__element-title">Карачаевск</p>
          <img class="elements__element-heart" src="./images/heart.svg" alt="Лайк">
        </div>
      </li>
      <li class="elements__element">
        <img class="elements__element-image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
        <div class="elements__element-description">
          <p class="elements__element-title">Карачаевск</p>
          <img class="elements__element-heart" src="./images/heart.svg" alt="Лайк">
        </div>
      </li>
    </ul>
  </main>
  <footer class="footer root__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
   <!-- Popup -->
   <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input class="popup__text-input" id="nameInput" type="text" value="Жак-Ив Кусто">
          <input class="popup__text-input" id="jobInput" type="text" value="Исследователь океана">
          <input type="submit" class="popup__submit" value="Сохранить">
        </form>
      </div>
   </section>
   <script src="./scripts/index.js"></script>
</body>
</html>
